<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nexus Cleaner | Data Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div id="uploadArea">
            <h1 class="logo">NEXUS <span class="neon">CLEANER</span></h1>

            <div class="upload-area" id="drop-zone">
                <p>CLIQUEZ POUR INITIALISER LA SOURCE</p>
                <input type="file" id="file-input" hidden accept=".csv, .xlsx, .xls">
            </div>

            <div id="progressContainer" style="display: none; margin-top: 20px;">
                <div style="width: 100%; background: #1a1a1a; height: 8px; border-radius: 4px;">
                    <div id="progressBar" style="width: 0%; background: #00f2ff; height: 100%; transition: 0.3s; box-shadow: 0 0 10px #00f2ff;"></div>
                </div>
                <p id="progText" style="color: #00f2ff; font-size: 0.7rem; text-align: center; margin-top: 5px;">TRAITEMENT...</p>
            </div>

            <button id="process-btn" class="btn-primary">PROCESS START</button>

            <button id="viewHistoryBtn" style="background:none; border:1px solid #00f2ff33; color:#00f2ff; margin-top:20px; cursor:pointer; padding:10px; width:100%; font-family:'Rajdhani';">
                ACCÉDER AUX ARCHIVES
            </button>
        </div>

        <div id="resultsArea" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card"><span>Lignes Finales</span><div id="res-rows" class="value">0</div></div>
                <div class="stat-card"><span>Doublons</span><div id="res-dups" class="value">0</div></div>
                <div class="stat-card"><span>Anomalies</span><div id="res-outliers" class="value">0</div></div>
                <div class="stat-card"><span>Colonnes</span><div id="res-cols" class="value">0</div></div>
            </div>

            <a id="downloadLink" class="btn-primary" style="display: block; text-align: center; text-decoration: none; margin-top: 20px;">TÉLÉCHARGER EXCEL</a>
            <center><a href="/" style="color: #00f2ff; font-size: 0.8rem; text-decoration: none; margin-top: 15px; display: inline-block;">NOUVELLE ANALYSE</a></center>
        </div>

        <div id="historySection" style="display:none; margin-top:20px; border-top: 1px solid #00f2ff33; padding-top: 20px;">
            <h3 style="color:#00f2ff; font-size: 0.9rem;">HISTORIQUE RÉCENT</h3>
            <div id="historyList"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
