<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Cleaner | Data Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='image.jpg') }}">
</head>
<body>

    <div class="card">
        <div id="uploadArea">
            <div class="header-container">
                <img src="{{ url_for('static', filename='image.jpg') }}" alt="Nexus Logo" class="logo-nexus">
                <h1 class="logo">NEXUS <span class="neon">CLEANER</span></h1>
            </div>

            <p class="subtitle">ENGINE: EXCEL • XML • JSON • CSV</p>

            <div class="upload-area" id="drop-zone">
                <div class="icon-upload" style="font-size: 2rem; margin-bottom: 10px;">⚡</div>
                <p>INITIALISER LA SOURCE DE DONNÉES</p>
                <input type="file" id="file-input" hidden accept=".csv, .xlsx, .json, .xml">
            </div>

            <button id="process-btn" class="btn-primary">PROCESS START</button>
        </div>

        <div id="resultsArea" style="display: none;">
            <div class="status-badge">SYSTÈME OPTIMISÉ</div>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="label">Lignes Finales</span>
                    <div class="value neon-text" id="res-rows">0</div>
                </div>
                <div class="stat-card">
                    <span class="label">Doublons</span>
                    <div class="value warning-text" id="res-dups">0</div>
                </div>
                <div class="stat-card">
                    <span class="label">Anomalies</span>
                    <div class="value danger-text" id="res-outliers">0</div>
                </div>
                <div class="stat-card">
                    <span class="label">Colonnes</span>
                    <div class="value" id="res-cols">0</div>
                </div>
            </div>

            <div class="data-table-wrapper">
                <table class="impact-table">
                    <tr><td>Volume Initial (Lignes)</td><td id="t-rows-prev">-</td></tr>
                    <tr><td>Cellules Nulles Corrigées</td><td id="t-nulls-prev">-</td></tr>
                </table>
            </div>

            <a id="downloadLink" class="btn-primary" style="text-decoration: none; display: block; text-align: center; margin-top: 20px;">
                TÉLÉCHARGER LE RAPPORT
            </a>

            <center>
                <a href="/" class="reset-link">⚡ EFFECTUER UNE NOUVELLE ANALYSE</a>
            </center>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
